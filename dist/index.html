<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-purple-300">
    
    <!-- Navigation Bar -->
    <nav class="p-2 flex justify-between items-center">
        <!-- Logo -->
        <a href="/" class="text-black text-2xl font-bold">Logo</a>
        <label class="relative block">
            <span class="sr-only">Search</span>
            <span class="absolute inset-y-0 left-0 flex items-center pl-2">
              <svg class="h-5 w-5 fill-slate-300" viewBox="0 0 20 20"><!-- ... --></svg>
            </span>
            <input class="placeholder:italic placeholder:text-slate-400 block bg-white w-full border border-slate-300 rounded-md py-2 pl-9 pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" placeholder="Search for anything..." type="text" name="search"/>
          </label>
        
        

        <!-- Image placeholders and links -->
        <div class="flex space-x-4 items-center">
            <a href="/page1.html">
                <img src="/path/to/image1.jpg" alt="Practice" class="w-12 h-12 rounded-full cursor-pointer">
            </a>
            <a href="/page2.html">
                <img src="/path/to/image2.jpg" alt="Compete" class="w-12 h-12 rounded-full cursor-pointer">
            </a>
            <a href="/page3.html">
                <img src="/path/to/image3.jpg" alt="Learn" class="w-12 h-12 rounded-full cursor-pointer">
            </a>
            <a href="/page4.html">
                <img src="/path/to/image4.jpg" alt="Notification" class="w-12 h-12 rounded-full cursor-pointer">
            </a>
            <a href="/page5.html">
                <img src="/path/to/image5.jpg" alt="Account" class="w-12 h-12 rounded-full cursor-pointer">
            </a>
        </div>

        <!-- Login/Register Buttons -->
        <button onclick="redirectToLogin('login')" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full mt-1 focus:outline-none focus:ring focus:ring-blue-300 w-24">Login</button>
    </nav>

    <div class="bg-purple-950 text-white p-8">
        
        <h1 class="text-4xl font-bold">
            <pre class="">Connecting 
Teachers, Students, 
<span class="border-b border-white">Programming</span>
</pre>
        </h1>
        <pre class="text-left mt-4">
            Explore the code across various 
            topic using different languages, 
            gains coding skills and stand out 
            in crowd. 
        </pre>

        <!-- Images (two on top, two on bottom) -->
        <div class="mt-6 flex flex-wrap justify-center">
            <div class="w-32 h-32 mr-4 mb-4">
                <img src="/path/to/image1.jpg" alt="Image 1" class="w-full h-full object-cover rounded-lg">
            </div>
            <div class="w-32 h-32 mb-4">
                <img src="/path/to/image2.jpg" alt="Image 2" class="w-full h-full object-cover rounded-lg">
            </div>
            <div class="w-32 h-32 mr-4">
                <img src="/path/to/image3.jpg" alt="Image 3" class="w-full h-full object-cover rounded-lg">
            </div>
            <div class="w-32 h-32">
                <img src="/path/to/image4.jpg" alt="Image 4" class="w-full h-full object-cover rounded-lg">
            </div>
        </div>
    </div>

    <script>
        function redirectToLogin(profile) {
            if (profile === 'login') {
                window.location.href = 'login.html';
            }
        }
    </script>

</body>
</html>
