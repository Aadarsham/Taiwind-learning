<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="flex items-center justify-center h-screen">
    <div class="bg-purple-400 p-8 rounded-md shadow-md w-1/3">
        <h2 class="text-2xl font-bold mb-4">Welcome to Code Connect</h2>
        <p class="text-1xl font-bold mb-4">Create an Account</p>
        
        <!-- Buttons for selecting teacher or student -->
        <div class="mb-4 flex justify-between">
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full w-1/2 mr-2">Teacher</button>
            <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full w-1/2 ml-2">Student</button>
        </div>
        
        <!-- Input fields for first name and last name -->
        <div class="mb-4 flex">
            <input class="flex border border-gray-300 py-2 px-4" type="text" placeholder="First Name">
            <input class="flex border border-gray-300 py-2 px-4 ml-2" type="text" placeholder="Last Name">
        </div>
        <div class="mb-4">
            <input class="w-full border border-gray-300  py-2 px-4" type="text" placeholder="Username">
        </div>
        <div class="mb-4">
            <input class="w-full border border-gray-300  py-2 px-4" type="email" placeholder="Email">
        </div>
        <div class="mb-4 flex">
            <span class="rounded-l-full bg-gray-200 p-2 px-4">+91</span>
            <input class="flex-1 border border-gray-300 py-2 px-4" type="text" placeholder="Phone Number">
        </div>
        <div class="mb-4">
            <input class="w-full border border-gray-300  py-2 px-4" type="password" placeholder="Password">
        </div>
        <div class="mb-4">
            <input class="w-full border border-gray-300 rounded-full py-2 px-4" type="password" placeholder="Confirm Password">
        </div>

        <!-- Sign up button -->
        <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded-full w-full">Sign Up</button>

        <div class="mt-4 flex justify-between">
            <p class="text-yellow-50 ml-5 mt-3 text-sm">Already have an account?</p>
            <button onclick="redirectToLogin('login')" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full w-1/2 ml-2">Login</button>
        </div>
    </div>

    <script>
        function redirectToLogin(profile) {
            if (profile === 'login') {
                window.location.href = 'login.html';
            }
        }
    </script>
</body>
</html>
